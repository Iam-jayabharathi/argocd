apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: argo-deployment-pod
spec: 
  selector: 
    matchLabels: 
      app: myapp 
  replicas: 1 
  template: 
    metadata: 
      labels: 
        app: myapp 
    spec: 
      containers: 
      - name: demo-cont 
        image: teaimg
        imagePullPolicy: Never
        ports:
          - containerPort: {{ .Values.service.targetport }}
        readinessProbe:
          periodSeconds: 25
          initialDelaySeconds: 50
          timeoutSeconds: 2
          tcpSocket:
            port: {{ .Values.service.targetport }} 
        livenessProbe:
          periodSeconds: 25
          initialDelaySeconds: 50
          tcpSocket:
            port: {{ .Values.service.targetport }} 
